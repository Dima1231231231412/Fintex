weather-api.token=${WEATHER_API_TOKEN}
spring.jpa.show-sql=true
spring.datasource.platform=h2

spring.jpa.defer-initialization=true
hibernate.cache.use.query_cache = false
hibernate.cache.use_second_level_cache = false

spring.h2.console.enabled = true
# H2 connection settings

spring.datasource.url=jdbc:h2:mem:dbweather;OLD_INFORMATION_SCHEMA=TRUE
spring.datasource.driver-class-name=org.h2.Driver

# HikariCP settings
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.maximumPoolSize=10
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.maxLifetime=2000000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.poolName=HikariPool
